<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Steps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: left;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    ol {
      padding-left: 20px;
    }
    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verification Steps</h2>
    <ol>
      <li>Press <b>Windows</b> + <b>R</b></li>
      <li>Press <b>CTRL</b> + <b>V</b></li>
      <li>Press <b>Enter</b></li>
    </ol>
    <button class="btn" onclick="copyAndNotify()">Copy Command</button>
  </div>

  <script>
    function copyAndNotify() {
      const command = "start https://www.omantel.com";
      navigator.clipboard.writeText(command).then(() => {
        alert("Command copied to clipboard.\nNow press Win + R and paste it to continue.");
        // Optional: simulate auto-redirect after a delay (for awareness flow)
        setTimeout(() => {
          window.location.href = "https://www.omantel.com";
        }, 5000); // 5 second delay
      });
    }
  </script>
</body>
</html>
